<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1>Bài Tập</h1>
      <form>
        <input
          id="inputNumber"
          class="btn btn-info"
          type="number"
          placeholder="điền giá trị n vào mãng"
        />
        <button class="btn btn-primary" id="addNum" type="button">
          thêm số
        </button>
      </form>
      <p>Các Phần Tử trong Mảng</p>
      <div class="show p-3 my-4 bg-primary text-white">
        <p id="showNumber" class=""></p>
      </div>
      <div class="main">
        <h3>Tổng số dương</h3>
        <button class="btn btn-primary" id="plusNum" type="button">
          Tính Tổng
        </button>
        <div class="show p-3 my-4 bg-primary text-white">
          <p id="sumNumber" class=""></p>
        </div>
      </div>
      <div class="main">
        <h3>Đếm số dương</h3>
        <button class="btn btn-primary" id="countNum" type="button">
          Đếm Số
        </button>
        <div class="show p-3 my-4 bg-primary text-white">
          <p id="countNumber" class=""></p>
        </div>
      </div>
      <div class="main">
        <h3>Tìm số nhỏ nhất</h3>
        <button class="btn btn-primary" id="minNum" type="button">
          Tìm Số Nhỏ Nhất
        </button>
        <div class="show p-3 my-4 bg-primary text-white">
          <p id="resultMin" class=""></p>
        </div>
      </div>
      <div class="main">
        <h3>Tìm số dương nhỏ nhất</h3>
        <button class="btn btn-primary" id="minPlusNum" type="button">
          Tìm số dương nhỏ nhất
        </button>
        <div class="show p-3 my-4 bg-primary text-white">
          <p id="resultMinNum" class=""></p>
        </div>
      </div>
      <div class="main">
        <h3>tìm số chẳn cuối cùng</h3>
        <button class="btn btn-primary" id="clickChan" type="button">
          Tìm Số Chẳn
        </button>
        <div class="show p-3 my-4 bg-primary text-white">
          <p id="resultChan" class=""></p>
        </div>
      </div>
      <div class="main">
        <h3>Đổi chổ</h3>
        <form>
          <input
            id="numberOne"
            class="btn btn-info"
            type="number"
            placeholder="vi tri thu 1"
          />
          <input
            id="numberTwo"
            class="btn btn-info"
            type="number"
            placeholder="vi tri thu 2"
          />
          <button class="btn btn-primary" id="replaceNum" type="button">
            đổi chổ
          </button>
        </form>
        <div class="show p-3 my-4 bg-primary text-white">
          <p id="showNumber123" class=""></p>
        </div>
      </div>
      <div class="main">
        <h3>Sắp xếp tăng dần</h3>
        <button class="btn btn-primary" id="upNum" type="button">
          Sắp Xếp
        </button>
        <div class="show p-3 my-4 bg-primary text-white">
          <p id="upNumber" class=""></p>
        </div>
      </div>
      <div class="main">
        <h3>Tìm số nguyên tố đầu tiên</h3>
        <button class="btn btn-primary" id="NTFisrt" type="button">
          tìm số nguyên tố
        </button>
        <div class="show p-3 my-4 bg-primary text-white">
          <p id="firstNT" class=""></p>
        </div>
      </div>
      <div class="main">
        <h3>Đếm Số nguyên</h3>
        <form>
          <input
            id="soNguyen"
            class="btn btn-info"
            type="number"
            placeholder="nhập số"
          />
          <button class="btn btn-primary" id="clickAddSoNguyen" type="button">
            Thêm Số
          </button>
        </form>
        <div class="show p-3 my-4 bg-primary text-white">
          <p id="showAddSoNguyen" class=""></p>
        </div>
        <button class="btn btn-primary" id="clickDemSoNguyen" type="button">
          Đếm Số nguyên
        </button>
        <div class="show p-3 my-4 bg-primary text-white">
          <p id="showDemSoNguyen" class=""></p>
        </div>
      </div>
      <div class="main">
        <h3>so sánh số âm và số dương</h3>
        <button class="btn btn-primary" id="clickCountNumber" type="button">
          so sánh
        </button>
        <div class="show p-3 my-4 bg-primary text-white">
          <p id="showCountNumber" class=""></p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
